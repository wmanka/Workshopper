version: '3.8'
name: workshopper

services:

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: workshopper_dev
      PGUSER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workshopper-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10

  workshopper-api:
    container_name: workshopper-api
    build:
      context: ./Workshopper.Api
      dockerfile: Dockerfile
    image: workshopper-api
    restart: always
    ports:
      - "5001:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: workshopper_dev
      ASPNETCORE_ENVIRONMENT: development.container
    links:
      - postgres
    volumes:
      - './:/src'
    networks:
      - workshopper-net
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 3s

  workshopper-auth:
    container_name: workshopper-auth
    build:
      context: ./Workshopper.Api.Auth
      dockerfile: Dockerfile
    image: workshopper-auth
    restart: always
    ports:
      - "5002:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: workshopper_dev
      ASPNETCORE_ENVIRONMENT: development.container
    links:
      - postgres
    volumes:
      - './:/src'
    networks:
      - workshopper-net
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 3s

  workshopper-sessions:
    container_name: workshopper-sessions
    build:
      context: ./Workshopper.Api.Sessions
      dockerfile: Dockerfile
    image: workshopper-sessions
    restart: always
    ports:
      - "5003:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: workshopper_dev
      ASPNETCORE_ENVIRONMENT: development.container
    links:
      - postgres
    volumes:
      - './:/src'
    networks:
      - workshopper-net
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 3s

  workshopper-notifications:
    container_name: workshopper-notifications
    build:
      context: ./Workshopper.Api.Notifications
      dockerfile: Dockerfile
    image: workshopper-notifications
    restart: always
    ports:
      - "5004:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: workshopper_dev
      ASPNETCORE_ENVIRONMENT: development.container
    links:
      - postgres
    volumes:
      - './:/src'
    networks:
      - workshopper-net
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 3s

  database-updater:
    container_name: database-updater
    build:
      context: ./Workshopper.DatabaseUpdater
      dockerfile: Dockerfile
    image: database-updater
    restart: no
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: workshopper_dev
      ASPNETCORE_ENVIRONMENT: development.container
    links:
      - postgres
    volumes:
      - './:/src'
    networks:
      - workshopper-net

volumes:
  postgres_data:
    driver: local

networks:
  workshopper-net:
    name: workshopper-net
    driver: bridge